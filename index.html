<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-star path finding project</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="src/priorityqueue.js"></script>
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src="src/node.js"></script>
    <script type="text/javascript" src="src/board.js"></script>
    <script type="text/javascript" src="index.js" defer></script>
    <script type="text/javascript" src="src/features.js"></script>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="adjustment">
            <p id="width" class="display"></p>
            <input id="slider-width" class="slider" type="range" min="1" max="100" value="30">
            <div id="state">
                <p>Current mode: <p id="state-display">Edit</p> </p>
            </div>
            <hr size="1" width="90%" margin-left="1rem">
            <div id="features">
                <div id="edit">
                    <p id="startPos" class="showPosition">Start positions: 
                        <span name="sPos"></span>
                    </p>
                    <p id="changeStartPos" class="editPosition">click to change start positions</p>
                    <p id="endPos" class="showPosition">End positions: 
                        <span name="ePos"></span>
                    </p>
                    <p id="changeEndPos" class="editPosition">click to change end positions</p>
                    <p id="addObstacles" class="editPosition">click to add obstacles</p>        
                    <p id="randomObstacles" class="editPosition">click to randomize obstacles position</p>        
                </div>
            </div>  
            </div>   
        <div id="previewPos"></div>
    </div>
</body>
</html>
