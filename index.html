<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-star path finding project</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src="src/node.js"></script>
    <script type="text/javascript" src="src/board.js"></script>
    <script type="text/javascript" src="index.js" defer></script>
    <script type="text/javascript" src="src/features.js"></script>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="adjustment">
            <p id="width" class="display"></p>
            <input id="slider-width" class="slider" type="range" min="4" max="250" value="30">
            <div id="state">
                <p>Current mode: <p id="state-display">Edit</p> </p>
            </div>
            <hr size="1" width="90%" margin-left="1rem" cursor="default">
            <div id="features">
                <div id="edit">
                    <div class="item">
                        <input type="checkbox" id="allowDiagonal" checked>
                        <label>Allow diagonal movement</label>
                    </div>
                    <div class="item">
                        <label id="delayPreview">current delay: <span id="delay"></span> ms</label>
                        <input type="text" id="currentDelay">
                        <input type="submit" value="Change" id="changeDelay">
                    </div>
                    <div class="item">
                        <label id="percentPreview">random percentage: <span id="percent"></span> %</label>
                        <input type="text" id="currentPercent">
                        <input type="submit" value="Change" id="changePercent">
                    </div>
                    <p id="startPos" class="showPosition">Start positions: 
                        <span name="sPos"></span>
                    </p>
                    <p id="changeStartPos" class="editPosition">click to change start positions</p>
                    <p id="endPos" class="showPosition">End positions: 
                        <span name="ePos"></span>
                    </p>
                    <p id="changeEndPos" class="editPosition">click to change end positions</p>
                    <p id="addObstacles" class="editPosition">click to add obstacles</p>        
                    <p id="randomObstacles" class="editPosition">click to randomize obstacles position</p>        
                    <p id="runAlgorithm" class="editPosition">click to run</p>       
                </div>
                <div id="view">
                    <div class="item">
                        <input type="checkbox" id="previewVisited" checked>
                        <label>Preview visited nodes</label>
                    </div>
                    <fieldset>
                        <div>
                            <label id="result"></label>
                        </div>
                    </fieldset>
                    <p id="stop" class="editPosition">click to stop</p> 
                </div>
            </div>  
            </div>   
        <div id="previewPos"></div>
    </div>
</body>
</html>
