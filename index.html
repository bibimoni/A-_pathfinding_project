<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-star path finding project</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="src/node.js"></script>
    <script type="text/javascript" src="src/board.js"></script>
    <script type="text/javascript" src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div class="adjustment">
            <p id="width" class="display"></p>
            <input id="slider-width" class="slider" type="range" min="1" max="100" value="30">
            <div id="state">
                <p>Current mode: <p id="state-display">Edit</p> </p>
            </div>
            <div id="features">
                <div id="edit">
                    <p id="startPos">Start positions: 
                        <span name="pos"></span>
                    </p>
                    <p id="changeStartPos">click to change start positions</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
